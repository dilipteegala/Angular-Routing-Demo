<div class="jumbotron">
<div class="container mr">
<div class="row">
  <h3>Employee-form page</h3>
  <div class="col-md-8 offset-md-2">
    
  
    <form #form="ngForm" >

      <div class="formgroup" [class.has-error]="firstname.invalid && firstname.touched">

        <label for="firstName" class="control-label">First Name</label>
        <input #firstname="ngModel" required  type="text"  class="form-control " name="firstname" 
        [(ngModel)]=model.firstname minlength="4" >         
        <div *ngIf="firstname.invalid && firstname.touched" class="alert alert-danger">

            <div *ngIf="firstname.errors.required">
        
                firstname required  
            </div>
              <div *ngIf="firstname.errors.minlength">
                  Name must be at least 4 characters long.
                </div>
          </div>
    
      </div>
     
      
      <div class="formgroup">
        <label for="lastName">last Name</label>
        <input #lastname="ngModel" required type="text"  class="form-control " name="lastname" 
         [(ngModel)]=model.lastname >
        <div *ngIf="lastname.invalid && lastname.touched" class="alert alert-danger">
            <div *ngIf="lastname.errors.required">
                lastname required  
            </div>
        </div>


      </div>
      
      <div class="checkbox">
        <label>
            <input type="checkbox" name="isFullTime" [(ngModel)]=model.isFullTime>
            Full-time
        </label>
        
      </div>
      <label>Payment-Type</label>
      <div class="radiobutton">
          <label>
              <input type="radio" name="paytype" value="w2" [(ngModel)]=model.paytype >
              w2
          </label>
          
        </div>
        <div class="radiobutton">
            <label>
                <input type="radio" name="paytype" value="1099" [(ngModel)]=model.paytype>
                1099
            </label>
            
          </div>
          
      <div class="formgroup">
          <label>Primary Language</label>
          <select class="form-control">
            <option > English    </option>
            <option > spanish    </option>
            <option > other    </option>
            
          </select>
        </div>

        <button class="btn btn-md btn-primary">ok</button>
    </form>

    <h3>class</h3>
      <h4> {{firstname.className}} </h4><br>

      <h3>model</h3>
      <h5> {{model | json}} </h5><br>
      <h3>angular: </h3>{{form.value |json }}
      

  </div>
</div>
</div>
</div>
